<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://www.pngfind.com/pngs/m/610-6104451_image-placeholder-png-user-profile-placeholder-image-png.png"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <form method="POST" action="{% url 'createprofile' %}">
                                    {% csrf_token %}
                                    <h3 class="mb-5 text-uppercase">Profile Details</h3>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">First Name</label>
                                                <input type="text" class="form-control" name="name">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Last Name</label>
                                                <input type="text" class="form-control" name="surname">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Occupation</label>
                                                <input type="text" class="form-control" name="occupation">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <<label class="form-label">Address</label>
                                        <input type="text" class="form-control" name="address">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Contact</label>
                                        <input type="number" class="form-control" name="mobile">
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <a type="button" class="btn btn-light btn-lg" href="/home">Reset all
                                        </a>
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
