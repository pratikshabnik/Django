<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Createblog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://www.pngfind.com/pngs/m/610-6104451_image-placeholder-png-user-profile-placeholder-image-png.png"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                        </div>
                        <div class="row col-xl-6">
                            <form method="POST" action="{% url 'updateblog' data.id %}">
                                {% csrf_token %}
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Create Blog</h3>
                                    <div class="row">
                                        <div class=" row">
                                            <div class="form-outline">
                                                <label class="form-label">Name -</label>
                                                <input type="text" class="form-control" value="{{ data.name }}" name="name">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-outline" style="width: 37%;height: 138px;">
                                                <label class="text">Description -</label>
                                                <input type="text-box" class="form-control"
                                                       style="width: 300%;height: 100px;" value="{{ data.description }}" name="description">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class=" row">
                                            <div class="form-outline">
                                                <label class="form-label">Author -</label>
                                                <input type="text" class="form-control" value="{{ data.author }}" name="author">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-outline">
                                                <label class="form-label">Image Path -</label>
                                                <input type="text" class="form-control" value="{{ data.imgpath }}" name="imgpath">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <a type="button" class="btn btn-warning btn-lg ms-2" href="/home">Submit</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
